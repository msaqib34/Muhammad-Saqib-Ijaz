<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visitor Tracking</title>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore.js"></script>
</head>
<body>
    <h1>Welcome to My Website</h1>
    <script>
       
      // For Firebase JS SDK v7.20.0 and later, measurementId is optional
        const firebaseConfig = {
          apiKey: "AIzaSyBQGU7MvMSmktU_NZlz4Htbj0UD_XbOYKw",
          authDomain: "portfolio-788ca.firebaseapp.com",
          projectId: "portfolio-788ca",
          storageBucket: "portfolio-788ca.appspot.com",
          messagingSenderId: "543813603502",
          appId: "1:543813603502:web:3ae1ca5857457a79999d3f",
          measurementId: "G-26WRGQE3TF"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // Function to get visitor info and store it in Firestore
        async function trackVisitor() {
            try {
                // Fetch the visitor's IP address
                const response = await fetch('https://api.ipify.org?format=json');
                const data = await response.json();
                const ip = data.ip;

                // Get location data based on IP
                const locationResponse = await fetch(`https://ipinfo.io/${ip}/json?token=YOUR_IPINFO_TOKEN`);
                const locationData = await locationResponse.json();

                // Store data in Firestore
                await db.collection('visitors').add({
                    ip: ip,
                    country: locationData.country,
                    region: locationData.region,
                    city: locationData.city,
                    timestamp: firebase.firestore.FieldValue.serverTimestamp()
                });

                console.log('Visitor data stored successfully.');
            } catch (error) {
                console.error('Error tracking visitor:', error);
            }
        }

        trackVisitor();
    </script>
</body>
</html>
